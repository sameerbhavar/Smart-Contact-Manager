<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <section class="mt-5 container">
      <div class="row">
      <div class="col-md-8 offset-md-2">
       <div class="card p-5  m-auto ">
	       <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-success" role="alert">
	           <p th:text="${session.message.content}"></p>
	        </div>
	       <h2 class="text-center ">Register Here..</h2>
	       <form th:action="@{/register}" method="post" th:object="${user}">
	       		
	       	<div class="form-group">
			    <label for="name">Name</label>
			    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" th:value="${user.name}" required>
			 </div>
	       
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" name="email" id="email" th:value="${user.email}" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
			  </div>
			  
			  
			  <div class="form-group">
			    <label for="desc">About info</label>
			    <textarea name="desc" id="desc" cols="30" rows="8" th:value="${user.desc}"  class="form-control" placeholder="Enter Something About Yourself"></textarea>
			  </div>
			 
			   <div class="form-group form-check">
				    <input type="checkbox" name="agreement" class="form-check-input" id="exampleCheck1" >
				    <label class="form-check-label" for="exampleCheck1">Terms And Condition</label>
			  </div>
			 
	        <button type="submit" class="btn btn-primary">Submit</button>
	        <button type="reset" class="btn btn-danger">Reset Form</button>
	        
	      </form>
       </div>
      </div>
      </div>
    </section>
  </body>
</html>
